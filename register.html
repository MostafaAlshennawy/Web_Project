<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Image/33b015997e9b0e8ce4739057c508834144a731ec.webp" alt="Background-image" class="bg-img">
        
        
        <a href="main.html" class="back-btn">Back to Home</a>

        <div class="form-register">
            <h2>Register</h2>
            <form>
                <label for="username">Enter your username:</label>
                <input type="text" id="username" name="username" value="" required>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" value="" required>
                <label for="password">Enter your password:</label>
                <input type="password" id="password" name="password" value="" required>
                <label for="password">confirm password:</label>
                <input type="password" id="confirm password" name="password" value="" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
