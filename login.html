<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-message {
            display: none;
            font-size: 12px;
            margin-top: 5px;
            color: #ff4444;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
            color: #011129;
        }
        .register-link a {
            color: #062a4d;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 15px;
        }
        .input-group label {
            text-align: left;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="./image/33b015997e9b0e8ce4739057c508834144a731ec.webp" alt="Background" class="auth-bg-img">
        
        <div class="auth-form">
            <div class="form-header">
                <a href="main.html" class="back-btn">Back to Home</a>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Enter your Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error" class="error-message"></div>
                </div>
                
                <div class="input-group">
                    <label for="password">Enter your password:</label>
                    <div class="password-container" style="position: relative;">
                        <input type="password" id="password" name="password" required>
                        <span id="toggle-password" class="toggle-password">üëÅÔ∏è</span>
                    </div>
                    <div id="password-error" class="error-message"></div>
                </div>
                
                <button type="submit" class="auth-submit-btn">Login</button>
                
                <div class="register-link">
                    Don't have an account? <a href="register.html">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        
        if (localStorage.getItem('justRegistered')) {
            alert("Registration successful! Please login with your credentials.");
            localStorage.removeItem('justRegistered');
        }

        document.getElementById("toggle-password").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            passwordInput.type = passwordInput.type === "password" ? "text" : "password";
            this.textContent = passwordInput.type === "password" ? "üëÅÔ∏è" : "üôà";
        });

        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const emailError = document.getElementById("email-error");
            const passwordError = document.getElementById("password-error");
            
            emailError.style.display = "none";
            passwordError.style.display = "none";
            
            let isValid = true;
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Invalid email format";
                emailError.style.display = "block";
                isValid = false;
            }
            
            if (password.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters";
                passwordError.style.display = "block";
                isValid = false;
            }
            
            if (isValid) {
                const registeredUser = JSON.parse(localStorage.getItem('registeredUser'));
                
                if (registeredUser && registeredUser.email === email && registeredUser.password === password) {
                    window.location.href = "after-register-main.html";
                } else {
                    passwordError.textContent = "Invalid email or password";
                    passwordError.style.display = "block";
                }
            }
        });
    </script>
</body>
</html>
